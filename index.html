<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>One Piece</title>
  </head>
  <body>
    <!--As classes em elementos html servem para manipular e estruturar as tags que tem essas classes.-->
    <main class="personagens">
      <div class="personagem selecionado">
        <img class="imagem" src="./src/img/wallpaper-1.jpg" alt="D. Luffy" />
        <div class="conteudo">
          <i class="logo"></i>
          <h2 class="nome-personagem">D. Luffy</h2>
          <p class="descricao">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem quo quos aliquam perferendis adipisci dolore doloremque officia repellat rerum numquam voluptatem, optio ratione alias in debitis non, sint molestiae voluptas?</p>
        </div>
      </div>

      <div class="personagem">
        <img class="imagem" src="./src/img/wallpaper-4.jpg" alt="Chopper" />
        <div class="conteudo">
          <i class="logo"></i>
          <h2 class="nome-personagem">Nami</h2>
          <p class="descricao">1</p>
        </div>
      </div>

      <div class="personagem">
        <img class="imagem" src="./src/img/wallpaper-2.jpg" alt="Roronoa Zoro"
        />
        <div class="conteudo">
          <i class="logo"></i>
          <h2 class="nome-personagem">Tony Chopper</h2>
          <p class="descricao">2</p>
        </div>
      </div>

      <div class="personagem">
        <img class="imagem" src="./src/img/wallpaper-3.jpg" alt="Nami" />
        <div class="conteudo">
          <i class="logo"></i>
          <h2 class="nome-personagem">Roronoa Zoro</h2>
          <p class="descricao">3</p>
        </div>
      </div>

      <div class="personagem">
        <img class="imagem" src="./src/img/wallpaper-5.jpg" alt="Sanji" />
        <div class="conteudo">
          <i class="logo"></i>
          <h2 class="nome-personagem">Sanji</h2>
          <p class="descricao">4</p>
        </div>
      </div>
    </main>
    <ul class="botoes">
      <li>
        <button class="botao selecionado">
          <img src="./src/img/tripulação/luffy.gif" alt="Tripulação Luffy" />
        </button>
      </li>
      <li>
        <button class="botao">
          <img src="./src/img/tripulação/nami.gif" alt="Tripulação Nami" />
        </button>
      </li>
      <li>
        <button class="botao">
          <img
            src="./src/img/tripulação/chopper.gif"
            alt="Tripulação Chopper"
          />
        </button>
      </li>
      <li>
        <button class="botao">
          <img
            src="./src/img/tripulação/bandeira-2.png"
            alt="Tripulação Zoro"
          />
        </button>
      </li>
      <li>
        <button class="botao">
          <img
            src="./src/img/tripulação/bandeira-3.png"
            alt="Tripulação Sanjin"
          />
        </button>
      </li>
    </ul>
    <!--Carregar toda a pagina para depois carregar o JS-->
    <script src="./src/js/index.js"></script>
  </body>
</html>
